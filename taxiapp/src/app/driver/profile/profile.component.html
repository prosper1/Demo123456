<div class="container bootstrap snippets bootdey">
    <br><br>
    <div class="row">
      <div class="profile-nav col-md-3">
          <div class="panel">
              <div class="user-heading round">
                  <a href="#">
                      <img src="https://bootdey.com/img/Content/avatar/avatar3.png" alt="">
                  </a>
                  <h1>{{user.username}}</h1>
                  <p>{{user.email}}</p>
              </div> <br>
              <ul class="nav nav-pills nav-stacked">
                  
              <br><br>
                  <li><a   routerLink="/edit-view"> <i class="fa fa-edit"></i> Add Taxi</a></li>
            
              </ul>
            
          </div>
      </div>
      <div class="profile-info col-md-9">
         
          <div class="panel">
              <div class="bio-graph-heading">
                    My Account 
              </div>
              <div class="panel-body bio-graph-info"><br><br>
                  <h1>Bio Graph</h1>
                  <div class="row">
                      <div class="bio-row">
                          <p><span>First Name </span>: {{user.first_name}}</p>
                      </div>
                      <div class="bio-row">
                          <p><span>Last Name </span>: {{user.last_name}} </p>
                      </div>
                      <hr>
                      <h4>Advanced</h4>
                      <div class="bio-row">
                        <p><span>Registration </span>: xcxcxcxcxcxcx</p>
                    </div>
                    <div class="bio-row">
                        <p><span>Registration </span>: xcxcxcxcxcxcx</p>
                    </div>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                         <div class="checkbox mb-3">
                           <label>
                             <input type="checkbox" value="remember-me"> Activate Taxi (go online)
                           </label>
                         </div>
                         <div class="checkbox mb-3">
                            <label>
                              <input type="checkbox" value="remember-me"> Taxi Loading (pick up)
                            </label>
                          </div>
                         <button class="btn btn-lg btn-outline-secondary rounded-xl" type="submit">Update Status</button>
                        
                       </form>
                      <div class="bio-row">
                        <p><span>Last Login </span>: {{user.last_login}}</p>
                    </div>

                     
                  </div>
              </div>
          </div>
          <div>
             
          </div>
      </div>
    </div>
    </div>
    <app-footer></app-footer>
