<app-nav></app-nav>
<div class="container">
    <br><br>
  <h1 class="h3 mb-3 fw-normal">Sign Up as Driver</h1>
  <p>You must be legal to drive commercially.</p>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!isLoggedIn">
    <div class="form-floating">
      <input type="text" class="form-control" formControlName="username"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" id="floatingInput" placeholder="username">
      <label for="floatingInput">Username</label>
      
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" formControlName="firstName"  [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" id="floatingInput" placeholder="first name">
        <label for="floatingInput">First Names</label>
        
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" formControlName="lastName"  [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" id="floatingInput" placeholder="last name">
        <label for="floatingInput">Last Name</label>
        
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" formControlName="regNo"  [ngClass]="{ 'is-invalid': submitted && f.regNo.errors }" id="floatingInput" placeholder="driver registration no.">
        <label for="floatingInput">Driver Reg No.</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" formControlName="cellphone"  [ngClass]="{ 'is-invalid': submitted && f.cellphone.errors }" id="floatingInput" placeholder="driver registration no.">
        <label for="floatingInput">Cellphone No.</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" formControlName="homeAddress"  [ngClass]="{ 'is-invalid': submitted && f.homeAddress.errors }" id="floatingInput" placeholder="driver registration no.">
        <label for="floatingInput">Home Address.</label>
      </div>
    <div>
      <p class="text-danger" *ngIf="f.username.errors?.usernameExist">username is alredy taken</p>
    </div>
   <div class="form-floating">
      <input type="email" class="form-control" formControlName="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" formControlName="password2"  [ngClass]="{ 'is-invalid': submitted && f.password2.errors }" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Confirm Password</label>
    </div>
    <div>
      <p class="text-danger" *ngIf="submitted && f.password2.errors">Confirm Password is required and must match Password. </p>
    </div>
  
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-outline-secondary rounded-xl" type="submit">Sign Up</button>
  
    
  </form>
  <button *ngIf="isLoggedIn" class="w-100 btn btn-lg btn-outline-secondary rounded-xl" (click)="addAsDriver()">Confirm</button>
  
  </div>
