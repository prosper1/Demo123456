      <div class="container" id="">
        <br>
          <div class="search-bar mt-5 p-3 p-lg-1 pl-lg-4">
              <form (ngSubmit)="search()">
                <div class="row">
                  <div class="col-lg-5 d-flex align-items-center form-group">
                    <input class="form-control border-0 shadow-0" type="text" placeholder="Where to get ride?">
                    <!-- <input class="form-control border-0 shadow-0" type="text" [(ngModel)]="q.search" name='search' placeholder="What are you searching for?"> -->
                  </div>
                 
                  <div class="col-lg-5 d-flex align-items-center form-group">
                    <input class="form-control border-0 shadow-0" placeholder="Where are you going?">
                      <!-- <input class="form-control border-0 shadow-0" matInput [matDatepicker]="picker1" [(ngModel)]="q.startDate" name="startDate" placeholder="Start date">
                      <!-- <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle> -->
                      <!-- <mat-datepicker #picker1></mat-datepicker>            --> 
                    </div>
                  
                  <div class="col-lg-2">
                    <button class="btn btn-primary btn-block rounded-xl h-100" type="submit">Search </button>
                  </div>
                </div>
              </form>
            </div>
  
            <br><br>
      
            <h1 style="color: white;">Travel Safe with IFindTaxi!!</h1>
           <p>locate taxi ranks you can find taxis your destinations!</p>
           <a class="btn btn-block btn-dark rounded-xl">Browse Rank</a>
           <a class="btn btn-block btn-dark rounded-xl">Drive and Earn</a>
      </div>
      
    </div>
  </section>

  <section>
    <br><br>
    <div class="container" id=""> 
    <div class="col-md-6">
        <div *ngIf="ranks">
            <div *ngFor="let item of ranks" class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                <div class="col-md-5">
                    <img (click)="goto(item.id)" src="{{item.main_image}}" width="100%" alt="...">
                </div>
                <div class="col-md-7">
                    <div class="card-body mxf">
                    <a routerLink="/car-details/{{item.id}}">
                        <h5 class="card-title">{{item.brand}} {{item.name}}</h5>
                        <p class="card-text">.</p>
                        <p class="card-text"><small class="text-muted">R{{item.price}}/trip</small></p>
                    </a>
                    </div>
                </div>
                </div>
            </div>
        </div>
       
    </div>
    </div>
  </section>
